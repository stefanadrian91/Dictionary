<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dictionar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form>
        <!--First card: type the words and add them to the list-->
        <div class="card">
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Enter your word</label>
              <input type="text" class="form-control" id="word">
              <div class="form-text">Press here to add your word in dictionary</div>
              <button type="submit" class="btn btn-primary" onclick="return addWord(), clearBox();">Add</button>
            </div>
          </div>
        </div>
        <!--Second card: search the words from the list-->
        <div class="card">
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Search</label>
              <input type="text" class="form-control" id="findWords">
            </div>
            <button type="button" class="btn btn-primary" onclick="return findWord();">Find</button>
          </div>
        </div> 
        <h5>Dictionary</h5>
        <div id="dictionary">
        </div> 
      </form>
    </div> 
    <script src="Dictionar.js"></script>
  </body>
</html>
